<!-- js Login/Signup form -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main>
        <div class="conatiner">
            <div class="box">
                <div class="header">
                    <h2 id="title">Login</h2>
                </div>
                <div class="formm">
                    <input placeholder="Name" type="text" id="namefeild">
                    <input placeholder="UserName or EmailAddress" type="email">
                    <input placeholder="Password" type="password">
                    <a href="#">Forgot Password?</a>
                    <input value="Login" type="button" id="signinbtn">
                </div>
                <p class="Signup">Not a member?<a href="#" id="signupbtn">Signup</a></p>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
